<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 计算器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'header.html' %}
    <h1>卡路里计算器</h1>
    <form method="POST">
      <label>体重（公斤）：<input type="number" name="weight" required></label><br>
      <label>运动时间（分钟）：<input type="number" name="time" required></label><br>
      <label>运动类型：
        <select name="activity">
          <option value="running">跑步</option>
          <option value="walking">快走</option>
          <option value="cycling">骑行</option>
        </select>
      </label><br>
      <input type="submit" value="计算卡路里">
    </form>
    {% if result %}
      <p>消耗的卡路里为：{{ result }} 千卡</p>
    {% endif %}

    <a href="/">← 返回首页</a>
  {% include 'footer.html' %}
</body>
</html>
