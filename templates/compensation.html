<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 计算器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'header.html' %}
    <h1>离职补偿计算器</h1>
    <form method="POST">
      <label>月工资（平均）：<input type="number" name="salary" required></label><br>
      <label>工作年限：<input type="number" name="years" required></label><br>
      <input type="submit" value="计算补偿金">
    </form>
    {% if result %}
      <p>你应得的补偿金为：{{ result }} 元</p>
    {% endif %}

    <a href="/">← 返回首页</a>
  {% include 'footer.html' %}
</body>
</html>
